    <h1 style="margin-left: 490px;text-shadow: 2px 2px 5px black;">
       ** LOGIN PAGE **
    </h1>
    <form style="margin-top: 100px;margin-left: 200px" id="form">

        <div style="color: whitesmoke; margin-left: 300px;">
            USER NAME:
            <input style="color: white; border-radius: 10px;" type="text" required="required" id="name">
        </div>
        

        <br>
        <div style="color: whitesmoke;margin-left: 300px;">
            EMAIL:
            <input style="margin-left: 40px;border-radius: 10px;" type="email" required="required" id="email">
        </div>
        <br>
        <div style="color: whitesmoke;margin-left: 300px;">
            PASSWORD:
            <input  style="margin-left: 6px;border-radius: 10px;"    type="password" required="required" id="password">
        </div>
        <br>
        <div style="color: whitesmoke;margin-left: 450px;">
            <input style="border-radius: 5px;width: 100px;color: rgb(255, 0, 76);background-color: black;"  type="submit" onclick="displayValues(event)">
        </div>
        
    </form>

    <div id="result"></div>


    <script>
        function displayValues(event) {
            event.preventDefault(); 

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p  style="color: white;margin-left: 500px;">USER NAME: ${ name}</p>
                <p style="color: white;margin-left: 500px;">EMAIL: ${email}</p>
                <p style="color: white;margin-left: 500px;">PASSWORD: ${password}</p>
            `;

            console.log(name);
            console.log(email);
            console.log(password);
        }
    </script>
